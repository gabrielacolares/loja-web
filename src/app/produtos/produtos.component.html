<div class="row">
  <div class="col-lg col-sm col-md col-lg-10">
    <h3>Produtos</h3>
    <div class="card card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Cod</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th colspan="2">Ação</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <th scope="row"></th>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.quantidade}}</td>
            <td>
              <a [routerLink]="['/editar-produto', produto.id]" class="btn btn-primary">Editar</a>
            </td>
            <td>
              <button (click) ="deletar(produto.id)" class="btn btn danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
