<div class="row">
  <div class="col-lg col-sm col-md col-lg-10">
    <h3>Editar Produto</h3>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="angForm" novalidate>
          <div class="form-group">
            <label class="col-md-4">Nome</label>
            <input type="text" class="form-control" formControlName="nome" #nome [(ngModel)]="produto.nome" />
          </div>
          <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['nome'].errors.required">
              Nome é obrigatório.
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4">Preço</label>
            <input type="number" class="form-control" formControlName="preco" #preco [(ngModel)]="produto.preco" />
          </div>
          <div *ngIf="angForm.controls['preco'].invalid && (angForm.controls['preco'].dirty || angForm.controls['preco'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['preco'].errors.required">
              Preço é obrigatório
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4">Quantidade</label>
            <input type="number" class="form-control" formControlName="quantidade" #quantidade [(ngModel)]="produto.quantidade" />
          </div>

          <div *ngIf="angForm.controls['quantidade'].invalid && (angForm.controls['quantidade'].dirty || angForm.controls['quantidade'].touched)"
            class="alert alert-danger">
            <div *ngIf="angForm.controls['quantidade'].errors.required">
              Preço é obrigatório
            </div>
          </div>
          <div class="form-group">
            <button (click)="updateProduto(nome.value, preco.value,quantidade.value)" [disabled]="angForm.pristine || angForm.invalid"
              class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
